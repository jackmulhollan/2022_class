<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Webpage</title>

    <!-- Bootstrap's stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- My stylesheet -->
    <link href="index.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row my-header">
            <div class="col col-12">
                Header
            </div>
        </div>
        <div class="row">
            <div class="col col-9 my-main">


                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Empoyee ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Salary</th>
                            <th scope="col">Image</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="dynamic-employee_rows">
                        <!-- dynamic -->
                    </tbody>
                </table>


            </div>
            <div class="col col-3 my-right">
                <div>
                    <button id="btn-employees-select" type="button" class="btn btn-success btn-sm">Select</button>
                    <button id="btn-employees-clear" type="button"
                        class="btn btn-outline-secondary btn-sm">Clear</button>
                </div>
                <div>
                    <button id="btn-employees-show-insert-form" type="button"
                        class="btn btn-outline-secondary btn-sm">Insert</button>
                </div>
            </div>
        </div>

        <div id="form-employee-insert" class="row my-insert my-hidden">
            <div class="col col-1 my-left">
                <!-- empty -->
            </div>
            <div class="col col-9">
                <div class="row g-4">
                    <div class="col-sm">
                        <input id="employee-insert-first-name" type="text" class="form-control"
                            placeholder="First Name">
                    </div>
                    <div class="col-sm">
                        <input id="employee-insert-last-name" type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-sm">
                        <input id="employee-insert-salary" type="text" class="form-control" placeholder="Salary">
                    </div>
                    <div class="col-sm">
                        <button id="btn-employee-insert-save" type="button"
                            class="btn btn-outline-secondary btn-sm">Save</button>
                        <button id="btn-employee-insert-cancel" type="button"
                            class="btn btn-outline-secondary btn-sm">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="col col-2 my-right">
                <!-- empty -->
            </div>
        </div>

        <div id="form-employee-update" class="row my-update my-hidden">
            <div class="col col-1 my-left">
                <div class="row">
                    <div class="col-sm">
                        <input id="employee-update-employee-id" type="text" class="form-control" placeholder="ID"
                            disabled readonly>
                    </div>
                </div>
            </div>
            <div class="col col-9">
                <div class="row g-4">
                    <div class="col-sm">
                        <input id="employee-update-first-name" type="text" class="form-control"
                            placeholder="First Name">
                    </div>
                    <div class="col-sm">
                        <input id="employee-update-last-name" type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-sm">
                        <input id="employee-update-salary" type="text" class="form-control" placeholder="Salary">
                    </div>
                    <div class="col-sm">
                        <button id="btn-employee-update-save" type="button"
                            class="btn btn-outline-secondary btn-sm">Save</button>
                        <button id="btn-employee-update-cancel" type="button"
                            class="btn btn-outline-secondary btn-sm">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="col col-2 my-right">
                <!-- empty -->
            </div>
        </div>


        <div class="row my-footer">
            <div class="col col-12">
                Footer
            </div>
        </div>
    </div>

    <!-- Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="index.js"></script>

</body>
